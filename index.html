<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chatbot Simple</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" rel="stylesheet" />
        <link rel="stylesheet" href="style.css" />
        <script src="index.js" defer></script>
    </head>
    <body>
        <button class="chatbot__toggler">
            <span class="material-symbols-outlined chatbot__toggler-button" role="button">mode_comment</span>
            <span class="material-symbols-outlined chatbot__toggler-button" role="button">close</span>
        </button>
        <div class="chatbot">
            <header class="chatbot__header">
                <h1 class="chatbot__header-title">Chatbot</h1>
                <span class="material-symbols-outlined chatbot__header-button--close" role="button">close</span>
            </header>
            <ul class="chatbot__chatbox">
                <li class="chatbot__chat-message chatbot__chat-message--incoming">
                    <span class="material-symbols-outlined chatbot__img">smart_toy</span>
                    <p class="chatbot__text">Hi There ðŸ‘‹<br />How can I help you today ?</p>
                </li>
            </ul>
            <div class="chatbot__input-group">
                <textarea placeholder="Type a message..." title="type a message" aria-label="type a message" class="chatbot__input-text" required></textarea>
                <button class="material-symbols-outlined chatbot__input-button">send</button>
            </div>
        </div>
    </body>
</html>
